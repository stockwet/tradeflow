<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeFlow Audio Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: 2px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .subtitle {
            color: #888;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .mode-selector {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .mode-selector label {
            margin-right: 10px;
            font-weight: 500;
        }

        .mode-selector select {
            padding: 8px 15px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .vu-meters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .vu-meter-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .meter-label {
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .meter-label.sell {
            color: #ff4444;
        }

        .meter-label.buy {
            color: #44ff44;
        }

        canvas {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .value-display {
            display: inline-block;
            min-width: 60px;
            text-align: right;
            color: #00ff88;
            font-weight: 500;
        }

        .websocket-status {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9em;
        }

        .status.connected {
            background: rgba(68, 255, 68, 0.2);
            color: #44ff44;
            border: 1px solid #44ff44;
        }

        .status.disconnected {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
        }

        .status.connecting {
            background: rgba(255, 200, 68, 0.2);
            color: #ffc844;
            border: 1px solid #ffc844;
        }

        .playback-controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 24px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1em;
        }

        button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }

        input[type="file"] {
            padding: 10px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 600;
            color: #00ff88;
        }

        .stat-value.sell {
            color: #ff4444;
        }

        .stat-value.buy {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ TradeFlow Audio Monitor</h1>
            <div class="subtitle">Real-time Order Flow Audio Visualization</div>
        </header>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <label for="data-mode">Data Source:</label>
            <select id="data-mode">
                <option value="websocket">Live (WebSocket from DTC Client)</option>
                <option value="playback">Playback (CSV File)</option>
            </select>
        </div>

        <!-- WebSocket Status -->
        <div id="websocket-status" class="websocket-status">
            <strong>Connection Status:</strong>
            <span id="connection-status" class="status disconnected">Disconnected</span>
            <button id="reconnect-btn" style="margin-left: 15px; padding: 6px 12px; font-size: 0.9em;">Reconnect</button>
        </div>

        <!-- Playback Controls -->
        <div id="playback-controls" class="playback-controls" style="display: none;">
            <h3 style="margin-bottom: 15px;">CSV Playback</h3>
            <div class="control-group">
                <label for="csv-file">Load CSV File:</label>
                <input type="file" id="csv-file" accept=".csv">
            </div>
            <div class="button-group">
                <button id="play-btn">▶ Play</button>
                <button id="pause-btn">⏸ Pause</button>
                <button id="stop-btn">⏹ Stop</button>
            </div>
            <div class="control-group">
                <label for="playback-speed">Playback Speed: <span id="speed-value" class="value-display">1.0x</span></label>
                <input type="range" id="playback-speed" min="0.1" max="5" step="0.1" value="1">
            </div>
        </div>

        <!-- VU Meters -->
        <div class="vu-meters">
            <div class="vu-meter-container">
                <div class="meter-label sell">◀ SELL / BID</div>
                <canvas id="vu-meter-canvas"></canvas>
            </div>
            <div class="vu-meter-container">
                <div class="meter-label buy">BUY / ASK ▶</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h3 style="margin-bottom: 15px;">Audio Settings</h3>
            
            <div class="control-group">
                <label for="master-volume">Master Volume: <span id="volume-value" class="value-display">70%</span></label>
                <input type="range" id="master-volume" min="0" max="100" value="70">
            </div>

            <div class="control-group">
                <label for="frequency">Tone Frequency: <span id="frequency-value" class="value-display">3380 Hz</span></label>
                <input type="range" id="frequency" min="1000" max="5000" step="10" value="3380">
            </div>

            <div class="control-group">
                <label for="sensitivity">Meter Sensitivity: <span id="sensitivity-value" class="value-display">100%</span></label>
                <input type="range" id="sensitivity" min="0" max="100" value="100">
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Sell Trades</div>
                <div class="stat-value sell" id="sell-count">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Buy Trades</div>
                <div class="stat-value buy" id="buy-count">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Sell Volume</div>
                <div class="stat-value sell" id="sell-volume">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Buy Volume</div>
                <div class="stat-value buy" id="buy-volume">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Events/Second</div>
                <div class="stat-value" id="events-per-sec">0.0</div>
            </div>
        </div>
    </div>

    <script src="audio-engine.js"></script>
    <script src="vu-meter.js"></script>
    <script src="data-player.js"></script>
    <script src="app.js"></script>
</body>
</html>
